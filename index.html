<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Rock Paper Scissors!</h1>
        <p>Whats your move O Wise One ?</p>
    </header>

    <main>
        <section class="player-moves">
            <div class="moves rock">Rock</div>
            <div class="moves paper">Paper</div>
            <div class="moves scissors">Scissors</div>
        </section>
        
        <section class="results">
            <div class="user-score">
                <div class="scores user-win"></div>
                <h4>You</h4>
            </div>

            <div class="ui-score">
                <div class="scores user-lose"></div>
                <h4>Opponent</h4>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
